<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; background-color: hsl(225, 100%, 94%); padding: 20px 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
        <div class="card-container">
          <div class="card">
            <img src="images/illustration-hero.svg" alt="hero">
            <div class="card-body">
              <h2>Order Summary</h2>
              <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
              </p>
              <div class="line-item">
                <img src="images/icon-music.svg" alt="music-icon">
                <div class="item">
                  <h3>Annual Plan</h3>
                  <p>$59.99/year</p>
                </div>
                <div class="change-action">
                  Change
                </div>
              </div>
              <button class="button">Proceed to Payment</button>
              <div class="cancel">Cancel Order</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sergey Demianchenko</a>.
    </p>
  </footer>
</body>
</html>
